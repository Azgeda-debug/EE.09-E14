<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Stacja paliw</title>
    <link rel="stylesheet" type="text/css" href="styl3.css">
    <script>

        function licz()
        {
            let rodzaj = document.getElementById("rodzaj").value;
            let litry = document.getElementById("litry").value;
            let koszt = 0;

            rodzaj = parseInt(rodzaj);
            litry = parseInt(litry);

            if(rodzaj == 1)
            {
                koszt = litry *4;
            }
            else if(rodzaj == 2)
            {
                koszt = litry * 3.5;
            }
            else
            {
                koszt = 0;
            }

            document.getElementById("wynik").innerHTML = 'Koszt paliwa: '+koszt+' zł';
            
        }

    </script>
</head>
<body>
    <div id="baner-lewy">
        <h1>Stacja Paliw</h1>
    </div>
    <div id="baner-prawy">
        <a href="stacja.html"><img src="home.png" alt="home"></a>
        <a href="obliczenia.html"><img src="znak.png" alt="znak"></a>
    </div>
    <div id="glowny">
        <h3>Oblicz koszt paliwa</h3>
        Rodzaj paliwa (1-benzyna, 2-olej napędowy): <br> <input type="number" id="rodzaj"><br>
        Ile litrów: <br> <input type="number" id="litry"><br>
        <input type="submit" value="Oblicz" onclick="licz()">
        <p id="wynik"></p>
    </div>
    <div id="lewy">
        <a href="kwerendy.txt">Pobierz kwerendy</a>
    </div>
    <div id="prawy">
        <img src="samochod.png" alt="samochód">
    </div>
    <div id="stopka">
        <p>Stronę opracował: 00000000000</p>
    </div>
</body>
</html>
