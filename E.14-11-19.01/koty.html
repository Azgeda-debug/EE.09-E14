<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Galeria zdjęć</title>
    <link rel="stylesheet" type="text/css" href="styl5.css">
    <script>

        function szare(id, img)
        {
            document.getElementById(id).src = img;
        }

        function kolorowe(id, img)
        {
            document.getElementById(id).src = img;
        }

        function klikniecie(id, img)
        {
            szare(id, img);

            document.getElementById('wynik').src = img;
        }

    </script>
</head>
<body>
    <div id="baner">
        <h1>Zdjęcia kotów</h1>
    </div>
    <div id="lewy">
        <h2>Kategorie</h2>
        <ul>
            <li><a href="psy.html">Psy</a></li>
            <li><a href="koty.html">Koty</a></li>
            <li>Gryzonie</li>
            <li>Jaszczurki</li>
            <li>Inne zdjęcia</li>
        </ul>
        <h4>
            <a href="index.html">Powrót do strony głownej</a>
        </h4>
    </div>
    <div id="pierwszy-prawy">
        <h1>Wybierz zdjęcie</h1>
        <img src="kot1.jpg" alt="kot1" onclick="klikniecie(3, 'kot1.jpg')" onmouseover="szare(3, 'kot1-szary.jpg')" onmouseout="kolorowe(3, 'kot1.jpg')" id="3">
    </div>
    <div id="drugi-prawy">
        <p><img src="kot1.jpg" alt="kot-duży"></p>
    </div>
    <div id="stopka">
        Galerię zdjęć opracował <i>00000000000</i>
    </div>
</body>
</html>
