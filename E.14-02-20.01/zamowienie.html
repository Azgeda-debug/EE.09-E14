<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Fabryka żelków</title>
    <link rel="stylesheet" type="text/css" href="styl9.css">
    <script>

        function zamow()
        {
            var ksztalt = document.getElementById("ksztalt").value;

            var r = document.getElementById("r").value;
            var g = document.getElementById("g").value;
            var b = document.getElementById("b").value;

            if(ksztalt != '' && r != '' && g != '' && b != '')
            {
                if(ksztalt == 1)
                {
                    document.getElementById("wynik").innerHTML = 'Zamówiłeś żelka: miś';
                }
                else if(ksztalt == 2)
                {
                    document.getElementById("wynik").innerHTML = 'Zamówiłeś żelka: żabka';
                }
                else if(ksztalt == 3)
                {
                    document.getElementById("wynik").innerHTML = 'Zamówiłeś żelka: serce';
                }
                else
                {
                    document.getElementById("wynik").innerHTML = 'Zamówiłeś żelka: inny kształt';
                }

                document.getElementById("kolor").style.background = 'rgb('+r+','+g+','+b+')';
            }
        }

    </script>
</head>
<body>
    <div id="lewy-gorny">
        <a href="index.html"><img src="logo.png" alt="logo fabryki"></a>
    </div>
    <div id="prawy-gorny">
        <a href="zamowienie.html" id="zamowienie">Zamówienie</a>
    </div>
    <div id="baner">
        <h2>Zamów nasz produkt</h2>
    </div>
    <div id="lewy-glowny">
        <h1>Oferta</h1>
        <table>
            <tr>
                <td>Kształty</td>
                <td>Kolory</td>
            </tr>
            <tr>
                <td>
                    <ol>
                        <li>miś</li>
                        <li>żabka</li>
                        <li>serce</li>
                    </ol>
                </td>
                <td>
                    <ol>
                        <li>czerwony</li>
                        <li>niebieski</li>
                        <li>żółty</li>
                        <li>inny</li>
                    </ol>
                </td>
            </tr>
        </table>
    </div>
    <div id="prawy-glowny">
        Podaj numer kształtu: <br> <input type="number" id="ksztalt"><br>
        skomponuj swój kolor, podaj RGB: <br>
        R: <input type="number" id="r">
        G: <input type="number" id="g">
        G: <input type="number" id="b"><br>
        <input type="submit" value="Zamów" onclick="zamow()">
        <p id="wynik">Wybrany kształt</p>
        <input type="submit" value="Wybrany kolor" id="kolor">
    </div>
    <div id="stopka">
        Autor strony: <i>00000000000</i>
    </div>
</body>
</html>
