<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Nasza stacja paliw</title>
    <link rel="stylesheet" type="text/css" href="styl4.css">
    <script>

        function oblicz()
        {
            var dystans = document.getElementById("dystans").value;
            var spalanie = document.getElementById("spalanie").value;

            dystans = parseInt(dystans);
            spalanie = parseInt(spalanie);

            if(dystans != '' && spalanie != '')
            {
                var ilosc = (dystans/100)*spalanie;

                document.getElementById("wynik").innerHTML = 'Potrzebujesz: '+ilosc+' litrów paliwa';
            }
            else
            {
                document.getElementById("wynik").innerHTML = 'Uzupełnij wszystkie pola!';
            }
        }

    </script>
</head>
<body>
    <div id="baner">
        <h2>Witamy na stacji paliw!</h2>
    </div>
    <div id="lewy">
        <a href="index.html"><img src="home.png" alt="home"></a><br>
        <a href="kalkulacja.html"><img src="znak.png" alt="znak"></a>
    </div>
    <div id="prawy">
        <img src="samochod.png" alt="grafika: samochód">
    </div>
    <div id="glowny">
        <h2>Oblicz, ile litrów musisz zatankować</h2>
        dystans do przejechania w km: <br><input type="number" id="dystans"><br>
        spalanie samochodu w l/100km: <br><input type="number" id="spalanie"><br>
        <input type="submit" value="OBLICZ" onclick="oblicz()">
        <p id="wynik"></p>
    </div>
    <div id="lewa-stopka">
        <p>Stronę opracował: 00000000000</p>
    </div>
    <div id="prawa-stopka">
        <a href="kwerendy.txt">Tu pobierzesz zapytania</a>
    </div>
</body>
</html>
