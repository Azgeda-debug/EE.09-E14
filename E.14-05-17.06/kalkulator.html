<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Wyremontuj mieszkanie</title>
    <link rel="stylesheet" type="text/css" href="remont.css">
    <script>

        function licz()
        {
            const a = document.getElementById('a').value;
            const b = document.getElementById('b').value;
            const powierzchnia = 2 * (2.7 * a) +  2 * (2.7 * b);
            const koszt = powierzchnia * 8;

            document.getElementById('wynik').innerHTML = '<p>Powierzchnia całkowita ścian: '+powierzchnia+'</p><p>Koszt malowania: '+koszt+' zł.</p>';
        }

    </script>
</head>
<body>
        <div id="baner">
            <img src="logo.png" alt="logo">
        </div>
        <div class="menu"><a href="index.html">O NAS</a></div>
        <div class="menu"><a href="kontakt.html">KONTAKT</a></div>
        <div class="menu"><a href="kalkulator.html">KALKULATOR</a> </div>
        <div class="menu"><a href="http://www.jakremontowac.pl/" target="_blank">POLECANE STRONY</a></div>
        <div id="glowny">
            <h1>Malowanie pokoju: 8 zł za m2</h1>
            <p>
            Wymiary pokoju w metrach:
            <input type="number" id="a">
            <input type="number" id="b">
            </p>
             <button onclick="licz()">OBLICZ KOSZT</button>
             <p id="wynik"></p>
        </div>
        <div id="stopka">
            Autor strony: 00000000000
        </div>
</body>
</html>
