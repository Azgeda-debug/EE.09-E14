<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Fabryka cukierków</title>
    <link rel="stylesheet" type="text/css" href="styl10.css">
    <script>

        function zamow()
        {
            var ksztalt = document.getElementById("ksztalt").value;
            ksztalt = parseInt(ksztalt);

            var r = document.getElementById("r").value;
            var g = document.getElementById("g").value;
            var b = document.getElementById("b").value;

            if(ksztalt != '' && r != '' && g != '' && b != '')
            {
                if(ksztalt == 1)
                {
                    document.getElementById("wynik").innerHTML = 'Twoje zamówienie to cukierek cytryna';
                }
                else if(ksztalt == 2)
                {
                    document.getElementById("wynik").innerHTML = 'Twoje zamówienie to cukierek liść';
                }
                else if(ksztalt == 3)
                {
                document.getElementById("wynik").innerHTML = 'Twoje zamówienie to cukierek banan';
                }
                else
                {
                    document.getElementById("wynik").innerHTML = 'Twoje zamówienie to cukierek inny';
                }

                document.getElementById("kolor").style.background = 'rgb('+r+', '+g+', '+b+')';
            }
        }

    </script>
</head>
<body>
    <div id="lewy-gorny">
        <a href="zamowienie.html" id="zamowienie">Zamów cukierki</a>
    </div>
    <div id="prawy-gorny">
        <a href="index.html"><img src="logotyp.png" alt="Nasze logo"></a>
    </div>
    <div id="baner">
        <h1>Strefa zamówień</h1>
    </div>
    <div id="lewy-glowny">
        Numer kształtu: <br> <input type="number" id="ksztalt"><br>
        skomponuj swój kolor, podaj RGB: <br>
        R: <input type="number" id="r"> G: <input type="number" id="g"> B: <input type="number" id="b"><br>
        <input type="submit" value="Zamówienie" onclick="zamow()"><br>
        <p id="wynik">Twoje zamówienie</p>
        <input type="submit" value="Kolor" id="kolor">
    </div>
    <div id="prawy-glowny">
        <h2>Nasza oferta</h2>
        <table>
            <tr>
                <td>Kształty</td>
                <td rowspan="2">Możesz zamówić <br> dowolny kolor</td>
            </tr>
            <tr>
                <td>
                    <ol>
                        <li>cytryna</li>
                        <li>liść</li>
                        <li>banan</li>
                    </ol>
                </td>
            </tr>
        </table>
    </div>
    <div id="stopka">
        Autor strony: <b>00000000000</b>
    </div>
</body>
</html>
