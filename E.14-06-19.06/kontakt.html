<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Pogotowie komputerowe</title>
    <link rel="stylesheet" type="text/css" href="styl.css">
    <link rel="icon" href="favicon.png">
    <script>

        function kontakt()
        {
            let imie = document.getElementById("imie").value;
            let nazwisko = document.getElementById("nazwisko").value;
            let email = document.getElementById("email").value;
            let usluga = document.getElementById("usluga").value;
            let kopia = document.getElementById("kopia").value;

            document.getElementById("wynik").innerHTML = imie+' '+nazwisko+'<br>'+email.toLowerCase()+'<br>Usługa: '+usluga;
        }

    </script>
</head>
<body>
    <div id="kontener">
        <div id="baner">
            <img src="animacja.gif" alt="animacja">
        </div>
        <div id="menu">
            <a href="index.html">O nas</a>
            <a href="kontakt.html">Kontakt</a>
        </div>
        <div class="glowny">

        </div>
        <div class="glowny">
            <h3>Formularz kontaktowy</h3>
            <table>
                <form action="kontakt.html" method="post">
                    <tr>
                        <td>Imię:</td>
                        <td><input type="text" id="imie"></td>
                    </tr>
                    <tr>
                        <td>Nazwisko:</td>
                        <td><input type="text" id="nazwisko"></td>
                    </tr>
                    <tr>
                        <td>E-mail:</td>
                        <td><input type="email" id="email"></td>
                    </tr>
                    <tr>
                        <td>Usługa:</td>
                        <td><select id="usluga">
                            <option value="naprawa komputera">naprawa komputera</option>
                            <option value="odzyskiwanie danych">odzyskiwanie danych</option>
                            <option value="problemy z oprogramowaniem">problemy z oprogramowaniem</option>
                            <option value="konfiguracja sieci LAN">konfiguracja sieci LAN</option>
                            <option value="inne">inne</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="checkbox" id="kopia" checked>Wyślij kopię wiadomości</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="reset" value="Resetuj"> <input type="button" value="Prześlij" onclick="kontakt()"></td>
                    </tr>
                </form>
            </table>
            <p id="wynik"></p>
        </div>
        <div class="glowny">

        </div>
        <div id="stopka">
            <p>Autor strony: <b>00000000000</b></p>
        </div>
    </div>
</body>
</html>
